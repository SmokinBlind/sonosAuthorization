<!DOCTYPE html>
<html>
    <head>
        <script>
            function doRedirect() {
                const params = window.location.search;
                const urlParams = new URLSearchParams(params);
                const state = urlParams.get('state');
                if (state != null && state.length > 0) {
                    // Set text.;
                    setTimeout(function(){document.getElementById('message').innerHTML = "Redirecting."; }, 1500);
                    setTimeout(function(){window.location.replace(urlParams.get('state') + params); }, 2000);
            }
            document.addEventListener('DOMContentLoaded', doRedirect);
        </script>
    <meta charset="utf-8">
    <title>Redirecting to https://api.sonos.com/login/v3/oauth</title>
    <meta http-equiv="refresh" content="0; URL=https://example.com">
    <link rel="canonical" href="https://example.com">
    </head>
</html>
